<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Swiper demo</title>
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
        />

        <!-- Bootstrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
        />

       
        <!-- Link Swiper's CSS -->
        <link
        rel="stylesheet"
        href="https://unpkg.com/swiper/swiper-bundle.min.css"
        />

        <!-- Link styles css -->
        <link rel="stylesheet" href="css/swiper-slider.css" />
    </head>

    <body>
        <!-- Swiper -->
        <div class="slider">
            <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2 container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_01.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_02.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_03.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_04.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_05.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_06.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_07.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_08.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_09.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_10.jpeg" />
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            <div thumbsSlider="" class="swiper mySwiper container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_01.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_02.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_03.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_04.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_05.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_06.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_07.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_08.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_09.jpeg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/tesla_model3_10.jpeg" />
                    </div>
                </div>
            </div>
        </div>
        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <!-- Link Swiper slider js -->
        <script src="js/swiper-slider.js"></script>
    </body>
</html>
